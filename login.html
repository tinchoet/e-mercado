<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(248, 249, 250);
        background-image: url(img/pattern.png);
      }
    </style>
  </head>

  <body>
    <form class="loginb">
      <img src="img/login.png" alt="Login" width="100%" />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Introduzca su correo..."
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Contraseña:</label
        >
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña..."
          />
          <button
            type="button"
            id="showPasswordBtn"
          >
            <img src="./img/icono-ojo.png" alt="Mostrar contraseña" />
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
    </form>

    <p id="abajo">
      Este sitio forma parte de
      <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
        >Jovenes a Programar</a
      >
    </p>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
